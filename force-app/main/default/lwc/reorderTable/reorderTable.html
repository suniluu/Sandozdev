<template>
    <template lwc:if={recordSelected}>
        <div class="slds-grid slds-p-around_x-small">
            <div class="slds-col slds-size_6-of-12">
                
            </div>
            <div class="slds-col slds-size_6-of-12">
                <div class="slds-float_right">
                    <lightning-input type="search" label="Search..." onchange={handleSearch} variant="label-hidden" style="float: left;"></lightning-input>
                    <lightning-button variant="brand" label="Add to Cart" title="Primary action" class="slds-m-left_x-small slds-m-right_x-small"></lightning-button>
                </div>
            </div>
        </div>
        <c-custom-type-datatable
                key-field="id"
                sorted-by={sortBy}
                sorted-direction={sortDirection}
                onsort={doSorting}
                data={childdata.Order_Line_Items__r}
                columns={columns}
                class="divDataTable" >
        </c-custom-type-datatable>
    </template>
</template>
