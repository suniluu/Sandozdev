<template>
    <lightning-button label="Start Process" onclick={openModal}></lightning-button>
    
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-modal__title">Process Steps</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <ul class="slds-list_dotted">
                        <template for:each={processedSteps} for:item="step">
                            <div key={step.id} class={step.cssClass}>
                                <lightning-icon icon-name="utility:check" size="x-small"></lightning-icon>
                                {step.label}
                            </div>
                        </template>
                    </ul>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Close" onclick={handleClose}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
