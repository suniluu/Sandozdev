<template>
    <template if:true={isFamily}>
        <lightning-combobox
                name="progress"
                label="Status"
                value={dropdownValue}
                variant="label-hidden" 
                placeholder="Select Type"
                options={dropdownoptions}
                onchange={handleChange}
