<template>
    <lightning-card>
        <div class="slds-col slds-size_6-of-12 icon-class" >
            <lightning-icon 
                icon-name="standard:contract_line_item" 
                alternative-text="Search" 
                size="xx-medium" 
                title="Agreement Information"
                variant="inverse">
            </lightning-icon>
            <b class="icon-name">Agreement Information</b>
        </div>
        <lightning-record-edit-form record-id={recordId} object-api-name={objectName}>
            <lightning-layout multiple-rows>
                <template for:each={fieldSetFields} for:item="field">
                    <lightning-layout-item key={field.fieldName} size="6">
                        <template if:true={field.isReadOnly}>
                            <lightning-input-field field-name={field.fieldName} disabled="true"></lightning-input-field>
                        </template>
                        <template if:false={field.isReadOnly}>
                            <lightning-input-field 
                                field-name={field.fieldName} 
                                required={field.isRequired}
                                onchange={handleFieldChange}>
                            </lightning-input-field>
                        </template>
                    </lightning-layout-item>
                </template>                
            </lightning-layout>
        </lightning-record-edit-form>
    </lightning-card>
</template>
