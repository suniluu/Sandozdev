<template>
    <lightning-record-edit-form object-api-name="Aggrement__c">
        <lightning-messages data-id="message">
        </lightning-messages>
            <div class="slds-grid slds-wrap">
            <template if:true={fields}>
                <template for:each={fields} for:item="f">
                    <div key={f.Id} class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name={f.fieldName} onchange={handleFieldChange} field-label={f.Label} value={f.value} disabled={f.isDisabled}>
                        </lightning-input-field>
                    </div>
                </template>
            </template>
            </div>
        <!--<lightning-button type="submit" variant="brand" label="Save" onclick={saveClick}></lightning-button>-->
    </lightning-record-edit-form>
</template>
