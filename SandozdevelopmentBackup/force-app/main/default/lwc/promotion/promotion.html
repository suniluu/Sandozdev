<template>
    <lightning-card title="Create New Promotion">
        <div class="slds-p-around_medium">
            
            <lightning-input label="Name" onchange={handleNameChange}></lightning-input>
            <lightning-input type="checkbox" label="Active" checked={Active__c} onchange={handleCheckboxChange}></lightning-input>
            <lightning-input type="checkbox" label="Include with other promotions" checked={IncludeOtherPromo} onchange={handleCheckboxChange1}></lightning-input>
            <lightning-input type="date" label="Effective Date" onchange={handleDateChange}></lightning-input>
            <lightning-input type="date" label="Expiration Date" onchange={handleDateChange1}></lightning-input>
            <lightning-dual-listbox
                label="Select Products"
                source-label="Available Products"
                selected-label="Selected Products"
                options={products}
                value={selectedProductsCodes}
                onchange={handleSelectionChange}>
    </lightning-dual-listbox>
            <template if:true={picklistValues}>
                <lightning-combobox label="Adjustment Type" value={picklistValue} options={picklistValues} onchange={handlePicklistChange}></lightning-combobox>
            </template>            
            <lightning-input label="Adjustment Amount" onchange={handleAmountChange}></lightning-input>            
                 
            <div class="slds-m-top_medium">
                <lightning-button label="Save" onclick={handleSave}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
